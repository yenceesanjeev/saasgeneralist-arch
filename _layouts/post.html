---
layout: default
---

<header class = "blog-index-header-main" style="background-image:url('{{ site.url }}{{ site.pathToBlogImgBin }}first-blog.jpg')">
<div class = "overlay-dark"> </div>
{% include nav.html %}
<div class = "blog-index-title">
  <h1 class = "featured-blog-post-title"> {{ page.title }} </h1>
  </div>
<div class = "authorCard">
  <img src ="{{ site.url }}{{ site.data.authors[page.author].avatar }}" alt = "{{ site.data.authros[page.author].name }}"/>
  <small> <em> by <a href = "">{{ site.data.authros[page.author].name }} </a> <br> on {{ page.date | date: "%B %e, %Y"}} </em> </small>
  </div>

</header>

<div class = "blogPostContentWrapper">
{{ content }}
</div>
<hr>
<h5 class = "readMoreCTA"> You Might Want To Read.. </h5>
<div class = "blogReadMoreWrapper">

</div>
